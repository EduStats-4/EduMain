<!DOCTYPE html>

  <head>
    <!-- métadonnées de base -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mot brouillé - casino pédagogique</title>
    <!-- inclusion des icônes font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      /* ===== styles modernes de la barre de navigation ===== */
      .game-navbar {
        position: fixed;
        /* position fixe en haut */
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        /* hauteur fixe */
        /* dégradé de fond */
        background: linear-gradient(135deg, #1a1a1a 0%, #111 100%);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        /* ombre portée */
        border-bottom: 1px solid rgba(231, 76, 60, 0.3);
        /* bordure colorée */
        z-index: 1000;
        /* au-dessus des autres éléments */
        display: flex;
        align-items: center;
        /* centrage vertical */
      }

      /* conteneur du contenu de la nav */
      .nav-content {
        width: 100%;
        max-width: 1200px;
        /* largeur maximale */
        margin: 0 auto;
        /* centrage horizontal */
        padding: 0 20px;
        /* espacement latéral */
        display: flex;
        justify-content: space-between;
        /* espacement entre éléments */
        align-items: center;
      }

      /* conteneur du logo */
      .nav-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        /* espacement entre éléments */
      }

      /* icône du logo */
      .logo-icon {
        color: #e74c3c;
        /* couleur rouge */
        font-size: 1.8rem;
      }

      /* texte du logo */
      .logo-text {
        font-family: 'Arial Black', sans-serif;
        font-size: 1.5rem;
        color: white;
        margin: 0;
      }

      /* partie colorée du logo */
      .logo-text span {
        color: #e74c3c;
      }

      /* conteneur des liens de jeux */
      .nav-games {
        display: flex;
        gap: 15px;
        /* espacement entre liens */
      }

      /* style des liens */
      .nav-link {
        color: #aaa;
        /* couleur grise */
        text-decoration: none;
        /* pas de soulignement */
        display: flex;
        flex-direction: column;
        /* disposition verticale */
        align-items: center;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        /* transition fluide */
        padding: 8px 12px;
        border-radius: 6px;
        /* coins arrondis */
      }

      /* effet au survol */
      .nav-link:hover {
        background: rgba(231, 76, 60, 0.1);
        /* fond légèrement rouge */
        color: white;
      }

      /* style des icônes */
      .nav-link i {
        font-size: 1.2rem;
        margin-bottom: 3px;
        /* espace sous l'icône */
      }

      /* texte des liens */
      .link-text {
        font-family: 'Arial', sans-serif;
      }

      /* conteneur du score */
      .ddak-display {
        display: flex;
        align-items: center;
        gap: 10px;
        /* espacement entre éléments */
      }

      /* style du jeton de score */
      .ddak-chip {
        /* dégradé de fond */
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        width: 60px;
        /* largeur */
        height: 50px;
        /* hauteur */
        border-radius: 25px;
        /* forme de pilule */
        display: flex;
        align-items: center;
        justify-content: space-between;
        /* espacement interne */
        padding: 0 12px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        /* ombre portée */
        position: relative;
        border: 2px solid #f1c40f;
        /* bordure dorée */
      }

      /* icône du jeton */
      .chip-icon {
        color: rgba(255, 255, 255, 0.9);
        /* blanc légèrement transparent */
        font-size: 1.2rem;
        margin-right: 5px;
        /* espace à droite */
      }

      /* montant du score */
      .ddak-amount {
        color: white;
        font-weight: bold;
        font-size: 1.1rem;
      }

      /* libellé du score */
      .ddak-label {
        color: #aaa;
        font-size: 0.9rem;
        font-family: 'Arial', sans-serif;
      }

      /* animation pour les mises à jour de score */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(1);
        }
      }

      /* classe pour l'animation */
      .grow {
        animation: pulse 0.3s ease;
      }

      /* espace pour la navbar fixe */
      body {
        padding-top: 80px;
      }

      /* adaptations pour tablettes */
      @media (max-width: 768px) {
        .nav-games {
          gap: 8px;
          /* espacement réduit */
        }

        .nav-link {
          padding: 6px 8px;
          /* espacement réduit */
          font-size: 0.8rem;
          /* texte plus petit */
        }

        .ddak-chip {
          width: 40px;
          /* largeur réduite */
          height: 40px;
          /* hauteur réduite */
        }

        .ddak-label {
          display: none;
          /* masquage du libellé */
        }
      }

      /* variables css */
      :root {
        --primary-color: #000000;
        --secondary-color: #333333;
        --accent-color: #e74c3c;
        /* rouge */
        --accent-dark: #c0392b;
        /* rouge foncé */
        --background-color: #111111;
        /* fond très sombre */
        --container-background: #1a1a1a;
        /* fond sombre */
        --text-color: #ffffff;
        /* texte blanc */
        --text-muted: #aaaaaa;
        /* texte gris */
        --shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.5);
        /* ombre douce */
        --shadow-glow: 0 0 15px rgba(231, 76, 60, 0.5);
        /* lueur rouge */
        --border-radius: 8px;
        /* coins arrondis */
        --transition-default: all 0.3s ease;
        /* transition par défaut */
        --font-primary: 'Georgia', serif;
        /* police principale */
        --font-accent: 'Arial Black', sans-serif;
        /* police d'accent */
      }

      /* styles de base */
      body {
        font-family: var(--font-primary);
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        /* interligne */
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        /* hauteur minimale */
        display: flex;
        justify-content: center;
        /* centrage horizontal */
        align-items: center;
        /* centrage vertical */
        /* dégradés radiaux décoratifs */
        background-image:
          radial-gradient(circle at 10% 20%, rgba(231, 76, 60, 0.1) 0%, transparent 20%),
          radial-gradient(circle at 90% 80%, rgba(231, 76, 60, 0.1) 0%, transparent 20%);
      }

      /* conteneur principal du jeu */
      .game-container {
        width: 90%;
        max-width: 600px;
        /* largeur maximale */
        background: var(--container-background);
        padding: 30px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-soft);
        border: 1px solid rgba(255, 255, 255, 0.1);
        /* bordure subtile */
        position: relative;
        overflow: hidden;
        text-align: center;
        /* centrage du texte */
      }

      /* bordure supérieure colorée */
      .game-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        /* dégradé linéaire */
        background: linear-gradient(90deg, var(--accent-color), var(--accent-dark));
      }

      /* style du titre */
      .title {
        font-family: var(--font-accent);
        color: var(--accent-color);
        font-size: 2rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        /* majuscules */
        letter-spacing: 2px;
        /* espacement des lettres */
      }

      /* style de la catégorie */
      #categorie {
        font-size: 1.2rem;
        color: var(--text-muted);
        /* texte gris */
        margin-bottom: 10px;
      }

      /* style du mot brouillé */
      .scrambled-word {
        font-size: 2.5rem;
        letter-spacing: 10px;
        /* grand espacement */
        margin: 30px 0;
        padding: 20px;
        background: rgba(0, 0, 0, 0.3);
        /* fond semi-transparent */
        border-radius: var(--border-radius);
        font-family: var(--font-accent);
        text-transform: uppercase;
        min-height: 80px;
        /* hauteur minimale */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* style du champ de réponse */
      input[type="text"] {
        width: 80%;
        padding: 15px;
        margin: 20px 0;
        background: rgba(0, 0, 0, 0.5);
        /* fond sombre */
        border: 1px solid var(--accent-color);
        /* bordure rouge */
        border-radius: var(--border-radius);
        color: white;
        font-size: 1.2rem;
        text-align: center;
        transition: var(--transition-default);
      }

      /* effet de focus */
      input[type="text"]:focus {
        outline: none;
        border-color: var(--accent-dark);
        /* bordure rouge foncé */
        box-shadow: var(--shadow-glow);
        /* lueur rouge */
      }

      /* style du bouton */
      button {
        width: 80%;
        padding: 15px;
        background: var(--accent-color);
        /* fond rouge */
        color: white;
        border: none;
        border-radius: var(--border-radius);
        font-family: var(--font-accent);
        font-size: 1.2rem;
        text-transform: uppercase;
        cursor: pointer;
        /* curseur main */
        transition: var(--transition-default);
        margin: 20px 0;
      }

      /* effet au survol */
      button:hover {
        background: var(--accent-dark);
        /* fond rouge foncé */
        transform: translateY(-3px);
        /* léger déplacement */
        box-shadow: var(--shadow-glow);
        /* lueur rouge */
      }

      /* style des messages */
      #message {
        font-size: 1.2rem;
        margin: 20px 0;
        min-height: 30px;
        /* hauteur minimale */
        padding: 10px;
        border-radius: var(--border-radius);
      }

      /* style des messages corrects */
      .correct {
        color: #2ecc71;
        /* vert */
        animation: pulse 0.5s;
        /* animation */
      }

      /* style des messages incorrects */
      .incorrect {
        color: #e74c3c;
        /* rouge */
      }

      /* style des points */
      .points {
        font-size: 1.3rem;
        font-family: var(--font-accent);
        margin-top: 20px;
        color: var(--accent-color);
        /* rouge */
      }

      /* animation de pulsation */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(1);
        }
      }

      /* adaptations pour mobiles */
      @media (max-width: 480px) {
        .game-container {
          padding: 20px;
          /* espacement réduit */
        }

        .title {
          font-size: 1.5rem;
          /* texte plus petit */
        }

        .scrambled-word {
          font-size: 1.8rem;
          /* texte plus petit */
          letter-spacing: 5px;
          /* espacement réduit */
          padding: 15px;
          /* espacement réduit */
        }

        input[type="text"],
        button {
          width: 90%;
          /* largeur augmentée */
        }
      }
    </style>
  </head>
  <body>
    <!-- barre de navigation -->
    <nav class="game-navbar">
      <div class="nav-content">
        <!-- logo et nom du site -->
        <div class="nav-brand">
          <a href="index.html" class="nav-home-link" style="display: flex; align-items: center; gap: 12px; text-decoration: none;">
            <i class="fas fa-dice logo-icon"></i>
            <h1 class="logo-text">édu <span>stats</span>
            </h1>
          </a>
        </div>
        <!-- liens vers les différents jeux -->
        <div class="nav-games">
          <!-- jeu de dés -->
          <a href="de.html" class="nav-link">
            <i class="fas fa-dice-six"></i>
            <span class="link-text">dés</span>
          </a>
          <!-- quiz -->
          <a href="quiz.html" class="nav-link">
            <i class="fas fa-question"></i>
            <span class="link-text">quiz</span>
          </a>
          <!-- jeu de mots -->
          <a href="mots.html" class="nav-link">
            <i class="fas fa-font"></i>
            <span class="link-text">mots</span>
          </a>
          <!-- jeu de maths -->
          <a href="math.html" class="nav-link">
            <i class="fas fa-square-root-alt"></i>

        <!-- affichage du score -->
        <div class="ddak-display">

            <i class="fas fa-coins chip-icon"></i>
            <span id="nav-score" class="ddak-amount">100</span>
          </div>
          <span class="ddak-label">ddaks</span>
        </div>
      </div>
    </nav>
    <!-- contenu principal du jeu -->
    <div class="game-container">
      <!-- titre du jeu -->
      <div class="title">mot brouillé</div>
      <!-- affichage de la catégorie -->
      <div id="categorie"></div>
      <!-- mot brouillé à deviner -->
      <div id="scrambled" class="scrambled-word"></div>
      <!-- champ de saisie de la réponse -->
      <input type="text" id="answer" placeholder="votre réponse..." autocomplete="off" />
      <!-- bouton de soumission -->
      <button id="submitBtn">soumettre</button>
      <!-- zone de message -->
      <div id="message"></div>
      <!-- affichage des points -->
      <div class="points" id="points">ddaks: 100</div>
    </div>
    <!-- scripts javascript -->
    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Liste des mots avec leurs catégories
        motsListe = [{
          mot: "guerre",
          categorie: "histoire"
        }, {
          mot: "canada",
          categorie: "géographie"
        }, {
          mot: "puberté",
          categorie: "santé"
        }, {
          mot: "shakespeare",
          categorie: "littérature"
        }, {
          mot: "napoléon",
          categorie: "histoire"
        }, {
          mot: "amazonie",
          categorie: "géographie"
        }, {
          mot: "vaccin",
          categorie: "santé"
        }, {
          mot: "baudelaire",
          categorie: "littérature"
        }, {
          mot: "révolution",
          categorie: "histoire"
        }, {
          mot: "sahara",
          categorie: "géographie"
        }, {
          mot: "diabète",
          categorie: "santé"
        }, {
          mot: "molière",
          categorie: "littérature"
        }, {
          mot: "moyen âge",
          categorie: "histoire"
        }, {
          mot: "everest",
          categorie: "géographie"
        }, {
          mot: "antibiotique",
          categorie: "santé"
        }, {
          mot: "dante",
          categorie: "littérature"
        }, {
          mot: "renaissance",
          categorie: "histoire"
        }, {
          mot: "italie",
          categorie: "géographie"
        }, {
          mot: "stress",
          categorie: "santé"
        }, {
          mot: "hugo",
          categorie: "littérature"
        }]
        motActuel = null
        motBrouillé = null
        pointsScore = 100
        // Références aux éléments DOM
        elementMotBrouillé = document.getElementById("scrambled")
        elementCategorie = document.getElementById("categorie")
        elementRéponse = document.getElementById("answer")
        elementMessage = document.getElementById("message")
        elementPoints = document.getElementById("points")
        elementScoreNav = document.getElementById("nav-score")
        boutonSoumettre = document.getElementById("submitBtn")
        // Fonction pour mélanger les lettres d'un mot
        mélangerMot = function(mot) {
          lettresMot = mot.replace(/\s/g, '').split('')
          motMélangé = null
          do {
            motMélangé = lettresMot.sort(() => 0.5 - Math.random()).join('')
          } while (motMélangé === mot.replace(/\s/g, ''))
          return motMélangé
        }
        // Fonction pour choisir un nouveau mot aléatoire
        choisirNouveauMot = function() {
          choixAléatoire = motsListe[Math.floor(Math.random() * motsListe.length)]
          motActuel = choixAléatoire.mot.toLowerCase()
          motBrouillé = mélangerMot(motActuel)
          elementMotBrouillé.textContent = motBrouillé
          elementCategorie.textContent = "Catégorie : " + choixAléatoire.categorie
          elementRéponse.value = ""
          elementMessage.textContent = ""
          boutonSoumettre.disabled = false // réactiver le bouton pour le nouveau mot
        }
        // Fonction pour mettre à jour le score
        mettreÀJourScore = function(changement) {
          pointsScore += changement
          if (pointsScore < 0) pointsScore = 0 // ne pas descendre en dessous de 0
          elementScoreNav.textContent = pointsScore
          elementPoints.textContent = "ddaks: " + pointsScore
          elementScoreNav.classList.add("grow")
          setTimeout(() => elementScoreNav.classList.remove("grow"), 300)
        }
        // Gestionnaire d'événement pour le bouton de soumission
        boutonSoumettre.addEventListener("click", () => {
          if (boutonSoumettre.disabled) return // ignore clics si déjà traité
          boutonSoumettre.disabled = true // désactive bouton pour éviter spam
          réponseUtilisateur = elementRéponse.value.trim().toLowerCase()
          if (!réponseUtilisateur) {
            elementMessage.textContent = "Veuillez entrer une réponse."
            elementMessage.className = "incorrect"
            boutonSoumettre.disabled = false // on peut resoumettre si vide
            return
          }
          if (réponseUtilisateur === motActuel.replace(/\s/g, '')) {
            elementMessage.textContent = "Bravo ! C'est correct."
            elementMessage.className = "correct"
            mettreÀJourScore(10)
          } else {
            elementMessage.textContent = "Incorrect. Réessaie."
            elementMessage.className = "incorrect"
            mettreÀJourScore(-5)
          }
          setTimeout(choisirNouveauMot, 1500)
        })
        // Démarrer le jeu avec un premier mot
        choisirNouveauMot()
      })
    </script>
  </body>
