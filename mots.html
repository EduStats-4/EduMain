<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js"></script>
  <title>Mot Brouillé</title>
</head>
 <style>
    body {
      background: radial-gradient(circle at center, #303030, black);
      min-height: 100vh;
      font-family: 'Arial', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {

      border: 6px solid #ffd700;
      border-radius: 30px;
      box-shadow: 0 0 40px 10px #ffd700, 0 0 0 8px #111 inset;
      padding: 40px 30px 30px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .title {
      font-size: 3em;
      font-weight: bold;
      color: #D4AF37;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    #categorie {
      font-size: 1.2em;
      color: #808080;
      margin-bottom: 18px;

    }
    .scrambledMot {
      font-size: 2.2em;
      letter-spacing: 0.2em;
      color: #fff;
      background: linear-gradient(#df1b1b, 	#d62121, 	#ce2525, #c72c2c, #ba3030);
      border: 3px solid #ffd700;
      border-radius: 12px;
      padding: 12px 0;
      margin-bottom: 18px;
      box-shadow: 0 2px 10px #b71c1c88;
      font-family: 'Arial', Arial, Monospacee;
      text-shadow: 0 2px 8px #b71c1c, 0 0 2px #fff;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 2px solid #ffd700;
      border-radius: 8px;
      font-size: 1.1em;
      background: #111;
      margin-bottom: 15px;
    }
    input[type="text"]:focus {
      border: 2px solid #b71c1c;
      background: #808080;
    }
    button {
      background: linear-gradient(#df1b1b, 	#d62121, 	#ce2525, #c72c2c, #ba3030);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 32px;
      font-size: 1.1em;
      font-weight: bold;
      margin: 10px 0 18px 0;
      cursor: pointer;
      box-shadow: 0 2px 10px #b71c1c88;
      letter-spacing: 1px;
      transition: background 0.2s, color 0.2s;
      text-shadow: 0 1px 4px #b71c1c;
    }
    button:hover {
    }
    .message {
      font-size: 1.1em;
      margin-bottom: 10px;
      min-height: 24px;
      color: #ffd700;
      text-shadow: 0 1px 4px #b71c1c;
    }
    .pts {
      font-size: 1.2em;
      color: #D4AF37;
      font-weight: bold;
      margin-top: 10px;
      border-top: 2px solid #ffd70044;
      padding-top: 12px;
    }

  </style>
<body>
  <div class="container">
    <div class="title">Mot Brouillé</div>
    <div id="categorie"></div>
    <div id="scrambled" class="scrambledMot"></div>
    <input type="text" id="reponse" placeholder="Votre devinette..." />
    <button onclick="verReponse()">Soumettre</button>
    <div class="message" id="message"></div>
    <div class="pts">DDAK's: <span id="pts">100</span></div>
  </div>

<script>
  const mots = [
    { mot: "guerre", categorie: "Histoire" },
    { mot: "canada", categorie: "Géographie" },
    { mot: "puberté", categorie: "Santé" },
  ];

  let actuelMot = {};

  let storedPts = sessionStorage.getItem("ddaks");
  let pts = storedPts !== null ? parseInt(storedPts) : 100;
  document.getElementById("pts").textContent = pts;

  function scramble(mot) {
    return mot.split('').sort(() => Math.random() - 0.5).join('');
  }

  function choisiNewMot() {
    actuelMot = mots[Math.floor(Math.random() * mots.length)];
    document.getElementById("scrambled").textContent = scramble(actuelMot.mot);
    document.getElementById("categorie").innerHTML = `Catégorie: <b>${actuelMot.categorie}</b>`;
    document.getElementById("reponse").value = "";
    document.getElementById("message").textContent = "";
  }

  function verReponse() {
    const reponse = document.getElementById("reponse").value.toLowerCase().trim();
    if (reponse === actuelMot.mot) {
      pts += 50;
      document.getElementById("message").textContent = "Correcte, vous avez gagné 50 DDAK's";
    } else {
      pts -= 50;
      document.getElementById("message").textContent = "Incorrecte, vous avez perdu 50 DDAK's";
    }
    document.getElementById("pts").textContent = pts;
    sessionStorage.setItem("ddaks", pts);
    setTimeout(choisiNewMot, 1000);
  }

  window.onload = choisiNewMot;
</script>
</body>
</html>
