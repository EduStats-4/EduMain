<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÉduStats</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="https://assets.onecompiler.app/43abr36kz/43h34s5qw/EduStats.png">
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
</head>
<body>
    <label class="menu">
        <input type="checkbox" />
    </label>
    <aside class="sidebar">
        <nav>
            <div><a href="index.html">Index</a></div><br /><br />
            <div><a href="flashcard.html">Jeu de Flashcards</a></div><br /><br />
            <div><a href="trivia.html">Jeu d'Anecdotes</a></div><br /><br />
            <div><a href="math.html">Je de Dé</a></div><br /><br />
        </nav>
    </aside>
    <div class="row">
        <h3>DDAK's : </h3>
      <div class="column">
        <div>
          <h3 class="scoreboard" id="score">0</h3>
        </div>
      </div>
    </div>
    <div class="main-page">
        <div id="game">
            <h1>Jeu de Devinette</h1>
            <p>
              <label for="guess">Devine un nombre (1-100):</label>
              <input type="number" id="guess" min="1" max="100">
              <input type="button" onclick="checkGuess()" value="Devine">
              <input type="button" onclick="numRandom()" value="Nouveau nombre">
            </p>
        
            <p id="message"></p>
            <p id="indice"></p>
        </div>
        
        <div id="history">
            <h2>Historique</h2>
            <table id="guessTable">
              <thead>
                <tr>
                  <th>Essai</th>
                  <th>Nombre</th>
                  <th>Indice</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
    </div>
    <script src="math.js"></script>
</body>
</html>
